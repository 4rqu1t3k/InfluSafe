<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Influsafe¬Æ Dashboard</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #161b22;
            padding: 2rem;
            border: 1px solid #30363d;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }
        h1 { color: #58a6ff; text-align: center; margin-bottom: 20px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background: #0d1117;
            border: 1px solid #30363d;
            color: white;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover { background: #2ea043; }
        button:disabled { background: #555; cursor: not-allowed; }
        #status { margin-top: 15px; text-align: center; font-size: 14px; min-height: 20px; }
        .success { color: #3fb950; }
        .error { color: #f85149; }
        .loader { display: none; color: #58a6ff; }
    </style>
</head>
<body>

<div class="container">
    <h1>Influsafe¬Æ <span style="font-size:0.5em">v1.0</span></h1>
    
    <label for="target">Objetivo (Usuario):</label>
    <input type="text" id="target" placeholder="Ej: Perfil">

    <label for="type">Tipo de Perfil:</label>
    <select id="type">
        <option value="influencer">Influencer / Creador</option>
        <option value="politico">Pol√≠tico / Figura P√∫blica</option>
        <option value="marca">Marca / Empresa</option>
        <option value="vip">VIP / Alto Perfil</option>
    </select>

    <button onclick="analizar()" id="btnAnalizar">INICIAR ESCANEO</button>

    <div id="status"></div>
</div>

<script>
    async function analizar() {
        const target = document.getElementById('target').value;
        const type = document.getElementById('type').value;
        const btn = document.getElementById('btnAnalizar');
        const status = document.getElementById('status');

        if (!target) {
            status.innerHTML = "<span class='error'>‚ö† Escribe un nombre de usuario</span>";
            return;
        }

        // Interfaz cargando
        btn.disabled = true;
        btn.innerText = "ANALIZANDO CON IA...";
        status.innerHTML = "<span class='loader'>üì° Conectando con sat√©lite...</span>";

        try {
            const response = await fetch('/api/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ target, type })
            });

            const data = await response.json();

            if (response.ok) {
                status.innerHTML = `<span class='success'>‚úÖ ¬°An√°lisis Completado!</span><br><br>
                El PDF se ha generado en la carpeta 'reports'.`;
            } else {
                throw new Error(data.error || "Error desconocido");
            }

        } catch (error) {
            status.innerHTML = `<span class='error'>‚ùå Error: ${error.message}</span>`;
        } finally {
            btn.disabled = false;
            btn.innerText = "INICIAR ESCANEO";
        }
    }
</script>

</body>
</html>

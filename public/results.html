<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>InfluSafe — Resultados del Diagnóstico</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #e5e7eb;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 10px;
    }

    h2 {
      color: #22c55e;
      margin-top: 40px;
      border-bottom: 1px solid #1e293b;
      padding-bottom: 5px;
    }

    #summary {
      background: #1e293b;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #020617;
      padding: 20px;
      border-radius: 8px;
    }

    .card h3 {
      margin-top: 0;
      color: #94a3b8;
    }

    .card .score {
      font-size: 48px;
      font-weight: bold;
      color: #38bdf8;
    }
    
    .card .priority {
        font-size: 24px;
        font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Resultados del Diagnóstico</h1>

    <h2>Resumen de IA</h2>
    <div id="summary"></div>

    <div class="grid">
      <div class="card">
        <h3>Puntuación Final</h3>
        <div id="final-score" class="score"></div>
      </div>
      <div class="card">
        <h3>Prioridad</h3>
        <div id="priority" class="priority"></div>
      </div>
    </div>

    <h2>Matriz de Riesgo</h2>
    <div id="risk-matrix" class="grid">
      <!-- Risk matrix will be populated by JavaScript -->
    </div>
    
    <h2>Análisis de Seguridad Web</h2>
    <div id="web-security-report">
        <!-- Web security report will be populated by JavaScript -->
    </div>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const results = JSON.parse(localStorage.getItem('analysisResults'));

      if (results) {
        document.getElementById('summary').textContent = results.aiSummary;
        document.getElementById('final-score').textContent = results.scoringResult.finalScore;
        
        const priority = document.getElementById('priority');
        priority.textContent = results.scoringResult.priority;
        if(results.scoringResult.priority === 'high'){
            priority.style.color = '#ef4444';
        } else if(results.scoringResult.priority === 'medium'){
            priority.style.color = '#f97316';
        } else {
            priority.style.color = '#22c55e';
        }


        const riskMatrix = document.getElementById('risk-matrix');
        for (const [key, value] of Object.entries(results.scoringResult.riskMatrix)) {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${key}</h3>
            <div class="score">${value.score}</div>
            <p>${value.justification}</p>
          `;
          riskMatrix.appendChild(card);
        }
        
        const webReport = document.getElementById('web-security-report');
        const webReportCard = document.createElement('div');
        webReportCard.className = 'card';
        let webReportContent = `<h3>${results.webSecurityReport.target}</h3>`;
        webReportContent += `<p>Puntuación: ${results.webSecurityReport.score}</p>`;
        webReportContent += `<p>Nivel de Riesgo: ${results.webSecurityReport.riskLevel}</p>`;
        if(results.webSecurityReport.vulnerabilities.length > 0){
            webReportContent += '<h4>Vulnerabilidades</h4>';
            const vulnerabilitiesList = document.createElement('ul');
            for(const vulnerability of results.webSecurityReport.vulnerabilities){
                const vulnerabilityItem = document.createElement('li');
                vulnerabilityItem.textContent = `${vulnerability.description} (Severidad: ${vulnerability.severity})`;
                vulnerabilitiesList.appendChild(vulnerabilityItem);
            }
            webReportCard.innerHTML = webReportContent;
            webReportCard.appendChild(vulnerabilitiesList);
        }
        webReport.appendChild(webReportCard);
        
      } else {
        document.getElementById('summary').textContent = 'No se encontraron resultados. Por favor, inicie un nuevo diagnóstico.';
      }
    });
  </script>
</body>
</html>
